plugins {
	id 'java'
 	id 'net.ltgt.errorprone' version "0.0.13"
 	id 'eclipse'
 	id 'java-library'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    // jcenter()
    mavenCentral()
}

dependencies {
	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.0.1'
	compile group: 'org.springframework', name: 'spring-core', version: '4.3.3.RELEASE'
	compile group: 'org.kie', name: 'kie-spring', version: '7.4.1.Final'
	compile 'org.slf4j:slf4j-jdk14:1.7.25'
	compileOnly 'org.projectlombok:lombok:1.16.18'
	errorprone 'com.google.errorprone:error_prone_core:2.0.21'
}

eclipse {
  classpath {
    //if you want to append extra containers:
    containers 'JavaSE-1.8'

    //default settings for downloading sources and Javadoc:
    downloadSources = true
    downloadJavadoc = true
  }
}





